#Edit this file to suite your environment
server.port = 8080
#server.servlet.context-path=/brapi/v1
#Register an API token with DArT
api.authtoken=
spring.datasource.url = jdbc:mysql://localhost:3306/databasename?createDatabaseIfNotExist=true&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = username
spring.datasource.password = ******
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Keep the connection alive if idle for a long time
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1


spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.mvc.dispatch-options-request=true
